<header>
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand glyphicon glyphicon-globe" id="branding" href="#"> WebStudioAdmin</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active "><a class="glyphicon glyphicon-user" href="#/view1/Clients"> Clients</a></li>
        <li><a class="glyphicon glyphicon-file" href="#/view2/Projects"> Projects</a></li>

    </ul>
    <h2>{{ page }} Directory</h2>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
</header>

<form name="clients_form" class="col-md-4"> <!-- start of the Clients form -->
    <fieldset>
        <legend>Add a Client</legend>
        <div class="form-group">
            <label for="name">Client Name:</label>
            <input type="text" class="form-control" id="name" ng-model="name" placeholder="Client Name" required>
        </div>
        <div class="form-group">
            <label for="street">Street:</label>
            <input type="text" class="form-control" id="street" ng-model="street" placeholder="Street" required>
        </div>
        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" class="form-control" id="city" ng-model="city" placeholder="City" required>
        </div>
        <div class="form-group">
            <label for="state">State:</label>
            <input type="text" class="form-control" id="state" ng-model="state" placeholder="State"required>
        </div>
        <div class="form-group">
            <label for="zipCode">Zip Code:</label>
            <input type="text" class="form-control" id="zipCode" ng-model="zipCode" placeholder="Zip Code"required>
        </div>
        <button id="submit" type="submit" class="btn btn-primary" ng-click="addClient()">Add <span class="glyphicon glyphicon-plus"></span></button>
    </fieldset>
</form> <!-- end of clients form -->

<div id="listing">
<ul class="list-group col-md-3" ng-repeat="client in clients track by $index"> <!-- start of the client listing -->
    <li class="list-group-item list-group-item-info">
        <span class="glyphicon glyphicon-user"></span>
        {{ client.name }}
        <button type="button" class="close" aria-hidden="true" ng-click="deleteClient(client)">&times;</button>
    </li>
    <li class="list-group-item text-primary">
        <p>{{ client.street }}</p>
        <p>{{ client.city }}, {{ client.state }} {{ client.zipCode }}</p>
    </li>
</ul> <!-- end of the client listing -->
</div>
